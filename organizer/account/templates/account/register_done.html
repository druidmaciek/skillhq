{% extends "base.html" %}

{% load static %}

{% block title %}
Welcome
{% endblock %}


{% block content %}


    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-12 w-auto" src="{% static 'logo.svg' %}" alt="SkillHQ Logo">
        <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
          Welcome {{ new_user.username }}!
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-gray-600 max-w">
            Your account has been successfully created. Now you can
          <a href="{% url 'account:login' %}" class="font-medium text-pink-600 hover:text-pink-500 focus:outline-none focus:underline transition ease-in-out duration-150">
            Log in
          </a>.
        </p>
      </div>

    </div>



{% endblock %}
