{% extends "base.html" %}

{% load static %}

{% block title %}
Password reset
{% endblock %}


{% block content %}


    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-12 w-auto" src="{% static 'logo.svg' %}" alt="SkillHQ Logo">
        <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
          Password Set
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-gray-600 max-w">
            Your password has been set. You can
          <a href="{% url 'account:login' %}" class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
            Log in now
          </a>
        </p>
      </div>

    </div>



{% endblock %}
